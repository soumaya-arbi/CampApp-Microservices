<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css"
        href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
        crossorigin="anonymous">
  <title>Hebergements</title>
</head>
<body>
  <div class="header">
    <app-header></app-header>
  </div>
  <div class="content">
    <div class="side-nav">
      <app-sidenav-responsable></app-sidenav-responsable>
    </div>
    <div class="main">
      <div class="details">
        <div class="recentOrders">
          <div class="cardHeader">
            <h2>Hebergements</h2>
            <button (click)="goToCreateHebergement()" class="btn">Ajouter</button>
          </div>
          <table>
            <thead>
              <tr>
                <td>Nom</td>
                <td>Capacit√©</td>
                <td>Prix</td>
                <td>Description</td>
                <td>Actions</td>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let hebergement of hebergements; let i = index">
                <td>
                  <input *ngIf="editIndex === i" [(ngModel)]="hebergement.nom" />
                  <span *ngIf="editIndex !== i">{{ hebergement.nom }}</span>
                </td>
                <td>
                  <input *ngIf="editIndex === i" [(ngModel)]="hebergement.capacite" type="number" />
                  <span *ngIf="editIndex !== i">{{ hebergement.capacite }}</span>
                </td>
                <td>
                  <input *ngIf="editIndex === i" [(ngModel)]="hebergement.prix" type="number" />
                  <span *ngIf="editIndex !== i">{{ hebergement.prix }}</span>
                </td>
                <td>
                  <input *ngIf="editIndex === i" [(ngModel)]="hebergement.description" />
                  <span *ngIf="editIndex !== i">{{ hebergement.description }}</span>
                </td>
                <td>
                  <button *ngIf="editIndex !== i" (click)="onEdit(i)" class="btn-modifier">Modifier</button>
                  <button *ngIf="editIndex === i" (click)="onSave(i)" class="btn-sauvegarder">Sauvegarder</button>
                  <button (click)="onDelete(hebergement.idHebergement)" class="btn-supprimer">Supprimer</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
